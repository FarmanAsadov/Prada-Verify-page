<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="Oyuncaqlar" />

    <meta name="description" content="Free Web tutorials" />

    <meta name="author" content="John Doe" />
    <title>Home page</title>
    <!--  Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/auth.css" />
  </head>

  <body>
    <header id="header">
      <nav class="nav">
        <img class="logo" src="./assets/logo/aperture.svg" alt="Logo" />

        <ul class="list">
          <li class="list__item">
            <a class="list__item-link" href="/">Home</a>
          </li>

          <li class="list__item">
            <a class="list__item-link" href="/">About</a>
          </li>

          <li class="list__item">
            <a class="list__item-link" href="/">Contact</a>
          </li>
        </ul>

        <form class="form">
          <img
            class="form__img"
            src="./assets/icons/search.svg"
            alt="Search icon"
          />

          <input
            class="form__input"
            type="text"
            placeholder="Search for products"
          />
        </form>

        <div class="elements__container">
          <a href="/" class="elements">
            <img
              class="elements__img"
              src="./assets/images/user.svg"
              alt="User image"
            />
            <p class="elements__text">Profile</p>
          </a>

          <a href="/" class="elements active">
            <img
              class="elements__img"
              src="./assets/images/heart.svg"
              alt="Wishlist image"
            />
            <p class="elements__text">Wishlist</p>
          </a>

          <a href="/" class="elements">
            <img
              class="elements__img"
              src="./assets/images/shopping-bag.svg"
              alt="Bag image"
            />
            <p class="elements__text">Bag</p>
          </a>
        </div>

        <img class="menu" src="./assets/icons/menu.svg" alt="Menu icon" />
      </nav>
    </header>

    <main id="main">
      <section class="card">
        <div class="mobile-verifed">
          <div class="header">
            <img src="./assets/images/img-discount.png" alt="img" />
          </div>
          <div class="login">
            <h2 class="login-content">
              Login <span class="color">or</span> Signup
            </h2>
            <form class="form-input">
              <div class="block">
                <span class="span"> +91 </span>
                <input class="input" type="text" placeholder="0123456789" />
              </div>
              <button class="btn">Continue</button>
            </form>
          </div>
        </div>
      </section>
      <section class="card">
        <div class="create-account">
          <div class="header">
            <img src="./assets/images/img-verifed.png" alt="img" />
          </div>
          <div class="center">
            <h2 class="center-content">Already Have An Account?</h2>
            <div class="center-btns">
              <div>
                <button class="btn">
                  <img
                    src="./assets/images/facebook (3).png"
                    alt="facebok"
                  />Facebook
                </button>
                <button class="btn">
                  <img
                    src="./assets/images/google (1).png"
                    alt="google"
                  />Google
                </button>
              </div>
              <button class="btn">
                <img src="./assets/images/social.png" alt="gmail" />Login With
                Email
              </button>
              <p class="center-p">OR</p>
            </div>
            <div class="footer">
              <h2>New to Prada?</h2>
              <div>
                <button>
                  <img src="./assets/images/user.png" alt="user" />Create New
                  Account
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="card">
        <div class="otp">
          <img class="otp__img" src="./assets/images/otp_phone.png" alt="" />
          <div class="otp__header">
            <h4 class="otp__title">Verify With OTP</h4>
            <p class="otp__description color">Sent to: 0123456789</p>
          </div>
          <form class="otp__form">
            <input class="otp__form-input" type="text" required maxlength="1" />
            <input class="otp__form-input" type="text" required maxlength="1" />
            <input class="otp__form-input" type="text" required maxlength="1" />
            <input class="otp__form-input" type="text" required maxlength="1" />
          </form>
          <div class="otp__content">
            <p class="otp__text color">
              Resend OTP In: <span class="otp__text-strong">00.28</span>
            </p>
          </div>
          <div class="otp__content">
            <p class="otp__text color">
              Log In Using <span class="otp__text-color">Password</span>
            </p>
          </div>
          <div class="otp__content">
            <p class="otp__text color">
              Having Trouble Logging In ?
              <span class="otp__text-color">Get Help</span>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
